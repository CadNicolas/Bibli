<section class="vh-100" style="background-color: #cc7c14;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 4rem; max-height: 480px;">

          <div class="row g-0">

            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="iniciarSesion" (ngSubmit)="loggear()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Ingresar</span>
                  </div>

                  <div class="mb-2">
                    <input type="text" id="user" formControlName="user" class="form-control"  
                    placeholder="Usuario"/>
                    <span *ngIf="iniciarSesion.get('user')?.invalid && iniciarSesion.get('user')?.touched"
                      class="text-danger">
                      Campo requerido
                    </span>
                    <label class="form-label" for="user">Usuario</label>
                  </div>

                  <div class="form-outline mb-2">
                    <input type="password" id="password" formControlName="password"
                      class="form-control"  placeholder="Contraseña Del Usuario"/>
                    <span *ngIf="iniciarSesion.get('password')?.invalid && iniciarSesion.get('password')?.touched"
                      class="text-danger">
                      Campo requerido
                    </span>
                    <label class="form-label" for="password">Contraseña</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="iniciarSesion.invalid"
                      routerLink="/libros">Ingresar</button>
                  </div>
                  <hr>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;"><a routerLink="/registro"
                      class="btn btn-success">Registrarte</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
